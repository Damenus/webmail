<div>
  <appc-error-summary [errors]="errors"></appc-error-summary>
    <form class="form-horizontal" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">{{'NEW_MAIL.To' | translate}}</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="to" [(ngModel)]="model.to" [attr.disabled]="sendingMail?'':null">
            </div>
        </div>

        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">{{'NEW_MAIL.Title' | translate}}</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputTitle" placeholder="Title" name="title" [(ngModel)]="model.title" [attr.disabled]="sendingMail?'':null">
            </div>
        </div>

        <div class="form-group">
            <label for="textareaBody" class="col-sm-2 control-label">{{'NEW_MAIL.Body' | translate}}</label>
            <div class="col-sm-10"><textarea class="form-control" id="textareaBody" rows="3" name="body" [(ngModel)]="model.body" [attr.disabled]="sendingMail?'':null"></textarea></div>
        </div>

        <div class="form-group">
            <label for="inputAttachment" class="col-sm-2 control-label">{{'NEW_MAIL.Attachment' | translate}}</label>
            <div class="col-sm-10"><input name="inputAttachment" type="file" (change)="onAttachmentChange($event)" [attr.disabled]="sendingMail?'':null" /></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" [attr.disabled]="sendingMail?'':null">{{'NEW_MAIL.Send' | translate}}</button>
            </div>
        </div>

    </form>
    <div class="col-sm-offset-2 col-sm-10">
      <button (click)="onSaveDraft()" [attr.disabled]="sendingMail?'':null" class="btn btn-primary">{{'NEW_MAIL.SaveDraft' | translate}}</button>
    </div>
    <div *ngIf="sendingMail" class="text-center">
        <h4>{{'NEW_MAIL.sendingMail' | translate}}</h4>
        <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
    </div>
</div>
