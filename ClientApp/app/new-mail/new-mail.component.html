<div>
  <form class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">To:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="to" [(ngModel)]="model.to">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Title:</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputTitle" placeholder="Title" name="title" [(ngModel)]="model.title">
      </div>
    </div>
    <div class="form-group">
      <label for="textareaBody" class="col-sm-2 control-label">Body:</label>  
      <div class="col-sm-10"><textarea class="form-control" id="textareaBody" rows="3" name="body" [(ngModel)]="model.body"></textarea></div>          
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>
</div>
