<div class="pb-3 align-middle">
  <label>{{'SORT_SEARCH_MAILS.Label' | translate}}</label>
  <div class="btn-group">
      <button type="button" class="btn btn-primary" (click)="changeSortOrderTitle()">
        {{'SORT_SEARCH_MAILS.Title' | translate}} <i *ngIf="!currentSortOrder" class="fa fa-arrow-up"></i><i *ngIf="currentSortOrder" class="fa fa-arrow-down"></i>
      </button>
      <button type="button" class="btn btn-primary" (click)="changeSortOrderDate()" >{{'SORT_SEARCH_MAILS.Date' | translate}}</button>
  </div>
  <input class="form-control pull-right" type="text" [(ngModel)]="searched" (keyup)="searchInMails()" placeholder="{{'SORT_SEARCH_MAILS.Search' | translate}}">
</div>
<div *ngIf="loadingMails" class="text-center">
  <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
</div>
<div class="list-group">
    <div *ngFor="let mail of mailsOnPage">
        <a href="/loggeduser/mails/{{mail.title}}" class="list-group-item list-group-item-action">{{mail.title}}</a>
    </div>
</div>
<ngb-pagination [pageSize]="maxMailsOnPage" [collectionSize]="mailsAfterSearch.length" [(page)]="page" (pageChange)="getPartOfMails()"></ngb-pagination>
