<div class="row justify-content-md-center">

    <div class="col-md-6 offset-md-3">

        <div class="card">
            <div class="card-header">
                {{ 'LOGIN_FORM.Login' | translate }}
            </div>


            <div class="card-block container">
                <appc-error-summary [errors]="errors"></appc-error-summary>
                <appc-dynamic-form (formsubmit)="login($event)" [controls]="controls" [btnText]="login_button_translation"></appc-dynamic-form>
            </div>

        </div>

        <div class="text-center">
            <appc-social-login></appc-social-login>
        </div>

    </div>
    
</div>
