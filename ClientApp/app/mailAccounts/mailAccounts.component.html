<div class="modal-header">
    <h4 class="modal-title">{{'MailAccounts.Title' | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close();activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <appc-error-summary [errors]="errors"></appc-error-summary>
    <form (ngSubmit)="onSubmit(addMountForm)" #addMountForm="ngForm">
        <div class="form-group">
            <label  class="col-sm-2 control-label text-nowrap"
                   for="MailAddress">{{'MailAccounts.Email' | translate}}</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" (keyup)="onEmailChange()" [(ngModel)]="MailAddress" id="MailAddress" name="MailAddress" placeholder="{{'MailAccounts.Email' | translate}}" />
            </div>
            <label class="col-sm-2 control-label text-nowrap"
                   for="Password">{{'MailAccounts.Password' | translate}}</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ngModel id="Password" name="Password" placeholder="{{'MailAccounts.Password' | translate}}" />
            </div>
            <label class="col-sm-2 control-label text-nowrap"
                   for="ImapServerAddress">{{'MailAccounts.ImapServer' | translate}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="ImapServerAddress" id="ImapServerAddress" name="ImapServerAddress" placeholder="{{'MailAccounts.ImapServer' | translate}}" >
            </div>
            <label class="col-sm-2 control-label text-nowrap"
                   for="SmtpServerAddress">{{'MailAccounts.SmtpServer' | translate}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  [(ngModel)]="SmtpServerAddress" id="SmtpServerAddress" name="SmtpServerAddress" placeholder="{{'MailAccounts.SmtpServer' | translate}}" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{'MailAccounts.Add' | translate}}</button>
    </form>
</div>
