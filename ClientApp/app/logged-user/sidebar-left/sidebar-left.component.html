<nav class="hidden-xs-down bg-faded sidebar container-fluid">
        <h5><i class="fa fa-address-card-o"></i> {{ 'MailAccounts.TitlleOfMailsList' | translate }}</h5>
        <p *ngIf="mailAccountsService.servers===undefinedadd || mailAccountsService.servers.length <= 0 ">{{ 'MailAccounts.EmptyListOfMails' | translate }}</p>

        <ul class="nav nav-pills flex-column">
          <li class="row mt-1 nav-item" *ngFor="let server of mailAccountsService.servers">
            <span class="nav-link col col-md-10 text-truncate" (click)="getMailsFromMailbox(server.mailAddress); setActive(server);">{{server.mailAddress}}</span>
            <div class="col col-md-2">
                <button class="btn btn-danger" (click)="deleteServer(server)"><i class="fa fa-trash-o"></i></button>
            </div>
          </li>
        </ul>
</nav>
